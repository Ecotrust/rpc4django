language: python
sudo: false

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

env:
  - DJANGO="Django<1.9"
  - DJANGO="Django<1.10"

install:
  - pip install -q $DJANGO
  - pip install flake8 --use-mirrors

before_script:
  - chmod +x runtravis.sh

script:
  - flake8 --ignore=E501,W391 rpc4django
  - ./runtravis.sh 
